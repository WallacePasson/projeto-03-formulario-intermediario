<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulario abaixo para agendar<br> a sua mentoria</p>
        </header>

        <main>
            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>INFORMAÇÕES PESSOAIS</legend>
                        <div id="col-2">
                            <div class="input-wrapper">
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" id="sobrenome">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="field-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="field-email" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="field-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="field-password"  required minlength="6">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>INFORMAÇÕES DO MENTOR</legend>

                        <div class="input-wrapper">
                            <label for="nome-mentor">Nome do seu mentor <span>só o primeiro nome</span></label>
                            <input type="text" id="nome-mentor">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>SEUS HORÁRIOS DISPONIVEIS</legend>

                        <h1>PRIMEIRA MENTORIA</h1>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date" />
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>      
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>

                        <h1>SEGUNDA MENTORIA</h1>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date" />
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" />
                            </div>      
    
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <button class="button" form="my-form">
                SALVAR
            </button>
        </footer>

    </div>
</body>
</html>
